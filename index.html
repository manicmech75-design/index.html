<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="/icons/icon-192.png">

  <title>City Flip</title>

  <style>
    :root {
      --bg1: #1a2a44;
      --bg2: #0b1220;
      --panel: rgba(255,255,255,0.08);
      --panel2: rgba(255,255,255,0.12);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --accent: #4ade80;
      --danger: #fb7185;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 18px;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .app {
      width: min(440px, 100%);
      display: grid;
      gap: 14px;
    }

    /* Top bar */
    .topbar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 14px 14px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: var(--radius);
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .brand .logo {
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 18px;
    }

    .scorebox {
      text-align: right;
      line-height: 1.1;
    }
    .scorebox .label {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }
    .scorebox .value {
      font-size: 22px;
      font-weight: 800;
    }

    /* Game frame */
    .frame {
      position: relative;
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: calc(var(--radius) + 6px);
      overflow: hidden;
      aspect-ratio: 9 / 16;
      box-shadow: 0 24px 80px rgba(0,0,0,0.35);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.10), rgba(0,0,0,0.45));
    }

    .card {
      width: min(360px, 92%);
      padding: 16px;
      border-radius: 18px;
      background: rgba(10, 18, 32, 0.72);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 6px;
      font-size: 22px;
      letter-spacing: 0.3px;
    }

    .card p {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .btn {
      width: 100%;
      border: 0;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
      color: #062312;
      background: linear-gradient(180deg, #86efac, #22c55e);
    }

    .hintrow {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Bottom footer */
    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo">üèôÔ∏è</div>
        <div>
          <div style="font-size:18px;">City Flip</div>
          <div style="font-size:12px;color:rgba(255,255,255,0.70);margin-top:2px;">Tap to flip & stack</div>
        </div>
      </div>

      <div class="scorebox">
        <div class="label">Score</div>
        <div class="value" id="score">0</div>
      </div>
    </div>

    <div class="frame" id="frame">
      <canvas id="game" width="360" height="640"></canvas>

      <div class="overlay" id="overlay">
        <div class="card">
          <h1>Ready to build?</h1>
          <p>
            Tap to start. This is the correct ‚Äúgame look‚Äù layout:
            big play area, score, and no blank screen.
          </p>
          <button class="btn" id="startBtn">Start</button>
          <div class="hintrow">
            <span>üì± Mobile-first</span>
            <span>‚ö° Fast load</span>
            <span>üß† Simple UI</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">City Flip ‚Ä¢ v1</div>
  </div>

  <script>
    // --- Simple demo rendering so the page NEVER looks blank ---
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const scoreEl = document.getElementById("score");

    let running = false;
    let score = 0;

    // skyline buildings
    const buildings = Array.from({ length: 14 }).map((_, i) => ({
      x: i * 30,
      w: 22 + Math.random() * 14,
      h: 120 + Math.random() * 260,
      speed: 0.35 + Math.random() * 0.35
    }));

    // ‚Äúblock‚Äù that moves so it feels like a game
    let blockX = 40;
    let dir = 1;

    function resizeToDisplaySize() {
      // Keep crisp on mobile
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const rect = canvas.getBoundingClientRect();
      const w = Math.floor(rect.width * dpr);
      const h = Math.floor(rect.height * dpr);
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w;
        canvas.height = h;
      }
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    function drawBackground(w, h) {
      // gradient sky
      const g = ctx.createLinearGradient(0, 0, 0, h);
      g.addColorStop(0, "#1b2c49");
      g.addColorStop(1, "#08101d");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, w, h);

      // faint stars
      ctx.globalAlpha = 0.35;
      for (let i = 0; i < 40; i++) {
        const x = (i * 97) % w;
        const y = (i * 53) % (h * 0.55);
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 1, 1);
      }
      ctx.globalAlpha = 1;
    }

    function drawCity(w, h) {
      const groundY = h - 90;

      // distant glow
      ctx.globalAlpha = 0.12;
      ctx.fillStyle = "#60a5fa";
      ctx.beginPath();
      ctx.ellipse(w * 0.25, h * 0.25, 140, 90, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;

      // buildings
      buildings.forEach(b => {
        b.x -= b.speed;
        if (b.x + b.w < -20) b.x = w + 20;

        ctx.fillStyle = "rgba(255,255,255,0.08)";
        ctx.fillRect(b.x, groundY - b.h, b.w, b.h);

        // windows
        ctx.globalAlpha = 0.25;
        ctx.fillStyle = "#f8fafc";
        for (let yy = groundY - b.h + 10; yy < groundY - 10; yy += 18) {
          ctx.fillRect(b.x + 6, yy, 3, 3);
          ctx.fillRect(b.x + 12, yy, 3, 3);
        }
        ctx.globalAlpha = 1;
      });

      // ground
      ctx.fillStyle = "rgba(0,0,0,0.35)";
      ctx.fillRect(0, groundY, w, h - groundY);
      ctx.fillStyle = "rgba(255,255,255,0.08)";
      ctx.fillRect(0, groundY, w, 2);

      return groundY;
    }

    function drawBlock(w, groundY) {
      // moving block (demo)
      blockX += dir * 2;
      if (blockX > w - 80) dir = -1;
      if (blockX < 20) dir = 1;

      // block shadow
      ctx.globalAlpha = 0.25;
      ctx.fillStyle = "#000";
      ctx.fillRect(blockX + 6, groundY - 64 + 8, 70, 42);
      ctx.globalAlpha = 1;

      // block
      ctx.fillStyle = "#4ade80";
      ctx.fillRect(blockX, groundY - 64, 70, 42);

      // highlight
      ctx.globalAlpha = 0.25;
      ctx.fillStyle = "#fff";
      ctx.fillRect(blockX + 6, groundY - 60, 58, 5);
      ctx.globalAlpha = 1;
    }

    function loop() {
      if (!running) return;

      resizeToDisplaySize();

      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;

      drawBackground(w, h);
      const groundY = drawCity(w, h);
      drawBlock(w, groundY);

      requestAnimationFrame(loop);
    }

    function startGame() {
      overlay.style.display = "none";
      running = true;
      loop();
    }

    // Start button
    startBtn.addEventListener("click", startGame);

    // Tap anywhere on canvas to ‚Äúscore‚Äù (demo)
    canvas.addEventListener("pointerdown", () => {
      if (!running) return;
      score += 1;
      scoreEl.textContent = score;
    });

    // show a nice initial frame even before start
    (function drawFirstFrame() {
      resizeToDisplaySize();
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;
      drawBackground(w, h);
      const groundY = drawCity(w, h);
      drawBlock(w, groundY);
    })();
  </script>
</body>
</html>
