<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Flip City</title>

  <!-- PWA (optional). Keep if you want offline/PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <style>
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#1a2a44,#0b1220); color:#fff;
    }
    .wrap{
      width:min(560px,92vw); padding:16px; border-radius:16px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 60px rgba(0,0,0,.45);
    }
    h1{margin:0 0 10px; font-size:22px}
    .sub{opacity:.75; margin:0 0 14px; font-size:13px}
    .row{display:flex; gap:12px; flex-wrap:wrap; justify-content:space-between; margin:10px 0}
    .pill{padding:8px 10px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); font-size:13px}
    button{
      width:100%; padding:14px; border-radius:12px; border:0; cursor:pointer;
      font-size:16px; font-weight:800;
    }
    #tapBtn{background:#ffd54a}
    #upgradeBtn{margin-top:10px; background:rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.16)}
    #msg{margin-top:12px; font-size:12px; opacity:.85; white-space:pre-wrap}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Flip City</h1>
    <p class="sub">Tap → Earn → Upgrade (minimal working build)</p>

    <div class="row">
      <div class="pill">Cash: <b id="cash">0</b></div>
      <div class="pill">Per Tap: <b id="perTap">1</b></div>
      <div class="pill">Upgrade Cost: <b id="upgradeCost">10</b></div>
    </div>

    <button id="tapBtn">Tap to Earn</button>
    <button id="upgradeBtn">Buy Upgrade (+1 per tap)</button>

    <div id="msg">Loading game…</div>
  </div>

  <script>
    // If game.js fails to load, show it clearly (no guessing)
    window.addEventListener("error", (e) => {
      const m = document.getElementById("msg");
      if (m) m.textContent = "ERROR: game.js failed to load or crashed.\n\n" + (e.message || e.type);
    });
  </script>

  <!-- IMPORTANT: cache-busting version. Increment v=2,3,4... every update -->
  <script src="./game.js?v=1"></script>
</body>
</html>
