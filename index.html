<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Flip City</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="./icons/icon-192.png">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a2a44, #0b1220);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 18px 14px 40px;
    }
    .app {
      width: min(560px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 14px 50px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 34px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 0 0 14px;
      opacity: 0.85;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 12px 0 14px;
    }
    .pill {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 10px 12px;
      text-align: center;
    }
    .pill .label { opacity: 0.8; font-size: 12px; }
    .pill .value { font-size: 20px; font-weight: 700; margin-top: 3px; }

    .btn {
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 14px 14px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      margin: 10px 0;
      transition: transform 0.05s ease;
    }
    .btn:active { transform: scale(0.99); }
    .btn.primary { background: #f0c84b; color: #1b1b1b; }
    .btn.secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
    }
    .btn.secondary:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .chip {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      opacity: 0.92;
      flex: 1 1 auto;
      text-align: center;
      min-width: 140px;
    }

    h2 {
      margin: 16px 0 10px;
      font-size: 18px;
      opacity: 0.95;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .tile {
      aspect-ratio: 3/4;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .tile:hover { border-color: rgba(255,255,255,0.20); }
    .tile .name { font-weight: 900; font-size: 18px; margin-bottom: 6px; }
    .tile .desc { opacity: 0.86; font-size: 13px; line-height: 1.2; }

    .footer {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      opacity: 0.92;
      font-size: 13px;
    }
    .ok { color: #5dff9a; font-weight: 800; }
    .warn { color: #ffde7a; font-weight: 800; }
    .tinybtn {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 800;
    }

    @media (max-width: 420px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .stats { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Flip City</h1>
    <p class="sub">Tap → Earn → Upgrade → Build tiles</p>

    <div class="stats">
      <div class="pill">
        <div class="label">Cash</div>
        <div class="value" id="cash">0</div>
      </div>
      <div class="pill">
        <div class="label">Per Tap</div>
        <div class="value" id="perTap">1</div>
      </div>
      <div class="pill">
        <div class="label">Upgrade Cost</div>
        <div class="value" id="upgradeCost">10</div>
      </div>
    </div>

    <button class="btn primary" id="tapBtn">Tap to Earn</button>
    <button class="btn secondary" id="upgradeBtn">Buy Upgrade (+1 per tap)</button>

    <div class="row">
      <div class="chip" id="passive">Passive: 0/sec</div>
      <div class="chip" id="offline">Offline: +0</div>
      <div class="chip" id="tilesOwned">Buildings: 0</div>
    </div>

    <h2>City Tiles</h2>
    <div class="grid" id="tileGrid"></div>

    <div class="footer">
      <div id="status">Game loaded <span class="ok">✅</span></div>
      <div>
        <button class="tinybtn" id="resetBtn">Reset Save</button>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
