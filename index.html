<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Flip City</title>

  <!-- PWA (optional if you already have it) -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="/icons/icon-192.png">

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #1a2a44, #0b1220);
      color:#fff;
      display:flex; justify-content:center;
      padding:16px;
    }
    .wrap{ width:min(720px, 100%); }
    h1{ margin:6px 0 0; font-size:44px; letter-spacing:.5px; }
    .sub{ margin:6px 0 14px; opacity:.85; }

    .panel{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
    }

    .stats{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 12px 0 14px;
    }
    .stat{
      padding: 14px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      text-align:center;
    }
    .stat .label{ opacity:.85; font-size:13px; }
    .stat .value{ margin-top:6px; font-size:34px; font-weight:800; }

    .btn{
      width:100%;
      border:none;
      border-radius:16px;
      padding: 16px 14px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
      transition: transform .05s ease, filter .15s ease, opacity .15s ease;
    }
    .btn:active{ transform: scale(.99); }
    .btn.primary{ background:#f2ce4c; color:#121212; }
    .btn.secondary{
      background: rgba(255,255,255,.08);
      color:#fff;
      border: 1px solid rgba(255,255,255,.10);
      margin-top: 10px;
    }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .pill{
      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      text-align:center;
      font-weight:700;
    }

    h2{ margin: 18px 0 10px; font-size: 28px; }
    .tiles{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    @media (max-width: 520px){
      .tiles{ grid-template-columns: repeat(3, 1fr); }
      h1{ font-size: 40px; }
    }
    .tile{
      border-radius: 18px;
      padding: 18px 10px;
      min-height: 96px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-weight:900;
      line-height:1.1;
      cursor:pointer;
      user-select:none;
    }
    .tile small{ display:block; opacity:.85; font-weight:800; margin-top: 8px; }
    .tile.empty{ opacity:.92; }
    .tile.house{ background: rgba(46, 204, 113, .12); border-color: rgba(46, 204, 113, .25); }
    .tile.locked{ opacity:.45; cursor:not-allowed; }

    .footer{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      opacity:.9;
    }
    .tinybtn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Flip City</h1>
      <div class="sub">Tap → Earn → Upgrade → Build tiles</div>

      <div class="stats">
        <div class="stat">
          <div class="label">Cash</div>
          <div id="cash" class="value">0</div>
        </div>
        <div class="stat">
          <div class="label">Per Tap</div>
          <div id="perTap" class="value">1</div>
        </div>
        <div class="stat">
          <div class="label">Upgrade Cost</div>
          <div id="upgradeCost" class="value">10</div>
        </div>
      </div>

      <button id="tapBtn" class="btn primary">Tap to Earn</button>
      <button id="upgradeBtn" class="btn secondary">Buy Upgrade (+1 per tap)</button>

      <div class="row">
        <div class="pill">Passive: <span id="passiveRate">0</span>/sec</div>
        <div class="pill">Offline: +<span id="offlineEarned">0</span></div>
      </div>

      <div class="pill" style="margin-top:12px;">Buildings: <span id="buildingsCount">0</span></div>

      <h2>City Tiles</h2>
      <div id="tiles" class="tiles"></div>

      <div class="footer">
        <div id="status">Loading…</div>
        <button id="resetBtn" class="tinybtn">Reset Save</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
